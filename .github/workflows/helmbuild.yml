name: Push Helm Charts on Change

on: [push]

jobs:
  build-ecr-regcred:
    name: Build ECR REGCRED
    runs-on: ubuntu-latest
    env:
      HELM_CHART_NAME: ecr-regcred
      DIR: ecr-regcred
    steps:
      - name: RelizaHub Build And Submit Release metadata action
        uses: relizaio/reliza-helm-action@2.0
        with:
          registry_username: ${{ secrets.RH_LIBRARY_HELM_LOGIN }}
          registry_password: ${{ secrets.RH_LIBRARY_HELM_PASS }}
          registry_host: ${{ secrets.HELM_OCI_REPO }}
          helm_chart_name: $HELM_CHART_NAME
          reliza_api_id: ${{ secrets.RELIZA_ECR_REGCRED_API_ID }}
          reliza_api_key: ${{ secrets.RELIZA_ECR_REGCRED_API_KEY }}
          path: $DIR
          
  build-reliza-cd:
    name: Build RELIZA CD
    runs-on: ubuntu-latest
    env:
      HELM_CHART_NAME: reliza-cd
      DIR: reliza-cd
    steps:
      - name: RelizaHub Build And Submit Release metadata action
        uses: relizaio/reliza-helm-action@2.0
        with:
          registry_username: ${{ secrets.RH_LIBRARY_HELM_LOGIN }}
          registry_password: ${{ secrets.RH_LIBRARY_HELM_PASS }}
          registry_host: ${{ secrets.HELM_OCI_REPO }}
          helm_chart_name: $HELM_CHART_NAME
          reliza_api_id: ${{ secrets.RELIZA_CD_API_ID }}
          reliza_api_key: ${{ secrets.RELIZA_CD_API_KEY }}
          path: $DIR

  build-reliza-watcher:
    name: Build RELIZA WATCHER
    runs-on: ubuntu-latest
    env:
      HELM_CHART_NAME: reliza-watcher
      DIR: reliza-watcher
    steps:
      - name: RelizaHub Build And Submit Release metadata action
        uses: relizaio/reliza-helm-action@2.0
        with:
          registry_username: ${{ secrets.RH_LIBRARY_HELM_LOGIN }}
          registry_password: ${{ secrets.RH_LIBRARY_HELM_PASS }}
          registry_host: ${{ secrets.HELM_OCI_REPO }}
          helm_chart_name: $HELM_CHART_NAME
          reliza_api_id: ${{ secrets.RELIZA_WATCHER_API_ID }}
          reliza_api_key: ${{ secrets.RELIZA_WATCHER_API_KEY }}
          path: $DIR


  build-common-helm:
    permissions:
      contents: write
    name: Build And Push Common Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: RelizaHub Build And Submit Common Helm metadata action
        uses: relizaio/reliza-helm-action@c63d479f4fd1fce07a5b13a928afb1a196bb83a1 # v3.8
        with:
          registry_username: ${{ secrets.RH_LIBRARY_HELM_LOGIN }}
          registry_password: ${{ secrets.RH_LIBRARY_HELM_PASS }}
          registry_host: registry.relizahub.com/library
          helm_chart_name: reliza-common
          reliza_api_id: ${{ secrets.RELIZA_COMMON_HELM_API_ID }}
          reliza_api_key: ${{ secrets.RELIZA_COMMON_HELM_API_KEY }}
          path: reliza-common

  build-reliza-postgres-helm:
    permissions:
      contents: write
    name: Build And Push Reliza Postgresql Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: RelizaHub Build And Submit Reliza Postgresql Helm metadata action
        uses: relizaio/reliza-helm-action@c63d479f4fd1fce07a5b13a928afb1a196bb83a1 # v3.8
        with:
          registry_username: ${{ secrets.RH_LIBRARY_HELM_LOGIN }}
          registry_password: ${{ secrets.RH_LIBRARY_HELM_PASS }}
          registry_host: registry.relizahub.com/library
          helm_chart_name: reliza-postgresql
          reliza_api_id: ${{ secrets.RELIZA_POSTGRESQL_HELM_API_ID }}
          reliza_api_key: ${{ secrets.RELIZA_POSTGRESQL_HELM_API_KEY }}
          path: reliza-postgresql